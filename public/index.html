    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    'roboto': ['Roboto', 'sans-serif']

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

    <style>

                <div class="swiper-slide">
                    <img class="rounded-lg shadow-md w-full h-auto" src="/assets/143.png" alt="Spiritz screenshot"/>

                <div class="swiper-slide">
                    <img class="rounded-lg shadow-md w-full h-auto" src="/assets/144.png" alt="Spiritz screenshot"/>
                </div>
                <div class="swiper-slide">
                    <img class="rounded-lg shadow-md w-full h-auto" src="/assets/145.png" alt="Spiritz screenshot"/>

    <footer class="flex flex-col sm:flex-row items-start sm:items-center justify-between mt-10 text-sm">

            <p class="mb-1">Email: <a href="mailto:info@mojoyz.com">info@mojoyz.com</a></p>
            <p class="mb-1">Phone: +905333862644</p>
        </div>
        <div class="flex flex-row mb-5 gap-5 mt-5 sm:mt-0 sm:mb-0 items-center justify-center w-full sm:w-auto">
            <a class="font-bold" href="/privacy">Privacy Policy</a>
            <a class="font-bold" href="/terms">Terms of Use</a>
        </div>
    </footer>
</div>
<script>
    const swiper = new Swiper('.swiper', {
        loop: true,
        spaceBetween: 20,
        slidesPerView: 4, // Default slides
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        breakpoints: {
            320: { // Mobile
                slidesPerView: 1,
            },
            640: { // Tablet
                slidesPerView: 2,
            },
            1024: { // Desktop
                slidesPerView: 3,
            },
            1280: { // Large screens
                slidesPerView: 4,
            }
        },
    });
</script>
</body>
</html>
